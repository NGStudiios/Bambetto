<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas - NeuroMente</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .flag-grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 40px auto;
        }

        .flag-option-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .flag-option-card:hover {
            border-color: var(--accent-blue);
            transform: scale(1.02);
        }

        .flag-option-card img {
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        .question-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="dark-theme">
    <nav class="glass-nav">
        <a href="index.html" class="logo">Neuro<span>Mente</span></a>
        <div class="streak-badge">
            <i class="fire-icon">üî•</i>
            <span id="global-streak">0 d√≠as</span>
        </div>
    </nav>

    <main class="container">
        <header class="game-header">
            <a href="flags.html" class="back-btn" style="text-decoration: none;">‚Üê Volver</a>
            <div class="game-stats">Puntos: <b id="choice-score">0</b></div>
        </header>

        <section id="game-area">
            <h1 class="question-title">¬øCu√°l es la bandera de <span id="target-country"
                    class="gradient-text">...</span>?</h1>
            <div class="flag-grid-container" id="options-grid">
                <!-- Options injected here -->
            </div>
        </section>
    </main>

    <div id="notification" class="notification hidden"></div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        let score = 0;
        let currentTarget = null;

        function nextQuestion() {
            currentTarget = countriesData[Math.floor(Math.random() * countriesData.length)];
            document.getElementById('target-country').innerText = currentTarget.name;

            let options = [currentTarget];
            while (options.length < 4) {
                let r = countriesData[Math.floor(Math.random() * countriesData.length)];
                if (!options.includes(r)) options.push(r);
            }
            options.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            options.forEach(opt => {
                const card = document.createElement('div');
                card.className = 'flag-option-card';
                card.innerHTML = `<img src="https://flagcdn.com/w320/${opt.code}.png">`;
                card.onclick = () => check(opt === currentTarget, card);
                grid.appendChild(card);
            });
        }

        function check(isCorrect, el) {
            if (isCorrect) {
                el.style.borderColor = 'var(--accent-teal)';
                score += 10;
                document.getElementById('choice-score').innerText = score;
                showNotification('¬°Correcto!');
                markDayComplete();
                setTimeout(nextQuestion, 1000);
            } else {
                el.style.borderColor = '#ef4444';
                el.classList.add('shake');
                setTimeout(() => el.classList.remove('shake'), 500);
            }
        }

        document.addEventListener('DOMContentLoaded', nextQuestion);
    </script>
</body>

</html>
