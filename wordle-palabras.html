<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Palabras - NeuroMente</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .wordle-grid {
            display: grid;
            gap: 10px;
            margin: 40px auto;
            width: fit-content;
        }

        .wordle-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .wordle-cell {
            width: 60px;
            height: 60px;
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.5s;
        }

        .correct {
            background: #10b981;
            border-color: #10b981;
        }

        .present {
            background: #fbbf24;
            border-color: #fbbf24;
            color: #0a0a0a;
        }

        .absent {
            background: #334155;
            border-color: #334155;
        }

        .keyboard-area {
            max-width: 100%;
            margin: 20px auto 0;
            padding: 0 5px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 8px;
            gap: 4px;
        }

        .key-letter {
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 0;
            height: 58px;
            flex: 1;
            min-width: 0;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background: #818384;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .key-special {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0;
            height: 58px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background: #818384;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1.5;
            min-width: 40px;
        }



        @media (max-width: 400px) {
            .keyboard-row {
                gap: 2px;
            }

            .key-letter {
                height: 50px;
                font-size: 0.9rem;
            }

            .key-special {
                height: 50px;
                font-size: 0.7rem;
            }
        }

        .key-special {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0 10px;
            height: 54px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background: #818384;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1.5;
            /* Slightly wider */
        }

        .stats-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            background: var(--glass-bg);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
        }
    </style>
</head>

<body class="dark-theme">
    <nav class="glass-nav">
        <a href="index.html" class="logo">Mente</a>
    </nav>

    <main class="container">
        <header class="game-header">
            <a href="juegos.html" class="back-btn">‚Üê Volver</a>
            <h1 class="gradient-text">Wordle de Palabras</h1>
        </header>

        <div class="stats-area">
            <div class="stat-box">
                <div class="stat-label">Jugadas</div>
                <div class="stat-value" id="games-played">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Victorias</div>
                <div class="stat-value" id="games-won">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Racha Actual</div>
                <div class="stat-value" id="current-streak">0</div>
            </div>
        </div>

        <section id="wordle-container">
            <div class="wordle-grid" id="grid"></div>
            <div class="keyboard-area" id="keyboard"></div>
        </section>

        <button onclick="newGame()" class="primary-btn" style="margin: 20px auto; display: block;">Nuevo Juego</button>
    </main>

    <div id="notification" class="notification hidden"></div>

    <script src="js/main.js"></script>
    <script>
        // Spanish 5-letter words database
        const palabras = [
            "ABRIR", "ACTOR", "AGUDO", "ALBUM", "ALDEA", "ALIEN", "ALTAR", "AMBOS", "ANGEL", "ANIMO",
            "ANTES", "APOYO", "ARENA", "ARMAS", "AROMA", "ASADO", "ATAJO", "ATLAS", "AUDIO", "AUTOR",
            "AVION", "AYUDA", "BAILE", "BANCO", "BANDA", "BARCO", "BARRO", "BEBER", "BELLA", "BESOS",
            "BICHO", "BINGO", "BLUSA", "BOCAS", "BODAS", "BOLSA", "BOMBA", "BORDE", "BOTAS", "BRAVO",
            "BRISA", "BRUJA", "BUENO", "BURRO", "BUSCA", "CABAL", "CABLE", "CABRA", "CACAO", "CAIDA",
            "CALDO", "CALMA", "CALOR", "CAMAS", "CAMPO", "CANAL", "CANTO", "CARAS", "CARGA", "CARNE",
            "CARTA", "CASAS", "CASCO", "CASOS", "CAUSA", "CAZAR", "CELOS", "CERDO", "CEROS", "CERRO",
            "CESAR", "CESTA", "CIELO", "CIFRA", "CINCO", "CINTA", "CIRCO", "CITAS", "CLARA", "CLASE",
            "CLAVE", "CLIMA", "COBRA", "COCER", "COCHE", "COGER", "COLOR", "COMER", "COMUN", "CONOS",
            "CORAL", "COROS", "CORTE", "COSAS", "COSTA", "CREER", "CREMA", "CRIAR", "CRUDO", "CRUEL",
            "CRUZA", "CUADRO", "CUAJO", "CUARTO", "CUATRO", "CUBIERTA", "CUELLO", "CUENTA", "CUERDA", "CUERNO",
            "CUERO", "CUERPO", "CUEVA", "CUIDAR", "CULPA", "CULTO", "CUMBRE", "CUNA", "CUOTA", "CUP√ìN",
            "CURA", "CURVA", "DANZA", "DARDO", "DATOS", "DEBER", "DECIR", "DEDO", "DELTA", "DEMON",
            "DENSE", "DESEO", "DICHA", "DIENTE", "DIGNO", "DINERO", "DISCO", "DIVAN", "DOBLE", "DOLOR",
            "DONAR", "DONDE", "DORADO", "DORMIR", "DRAMA", "DROGA", "DUCHA", "DUDA", "DUELO", "DULCE",
            "DUQUE", "DURO", "EBANO", "ECHAR", "EDITAR", "EFECTO", "EJEMPLO", "ELEGIR", "ELITE", "EMBUDO",
            "EMPLEO", "ENCIMA", "ENERO", "ENFADO", "ENLACE", "ENORME", "ENSAYO", "ENTERO", "ENTRE", "ENVIO",
            "EPOCA", "ERROR", "ESCALA", "ESCAPE", "ESCENA", "ESCUDO", "ESFERA", "ESPADA", "ESPEJO", "ESPERA",
            "ESPUMA", "ESTADO", "ESTAR", "ESTILO", "ETAPA", "ETERNO", "EVENTO", "EXAMEN", "EXCESO", "EXITO",
            "EXTRA", "FABULA", "FACIAL", "FACIL", "FACTOR", "FALDA", "FALLO", "FALSO", "FALTA", "FAMA",
            "FAVOR", "FECHA", "FELIZ", "FERIA", "FIBRA", "FICHA", "FIEBRE", "FIERA", "FIESTA", "FIGURA",
            "FIJAR", "FILA", "FINAL", "FINCA", "FIRMA", "FIRME", "FISCAL", "FISICA", "FLACO", "FLECHA",
            "FLOJO", "FLORA", "FLOTA", "FLUIR", "FOBIA", "FOCO", "FOGON", "FONDO", "FORMA", "FORRO",
            "FORZAR", "FOSA", "FOTO", "FRASE", "FRENO", "FRENTE", "FRESA", "FRIO", "FRUTA", "FUEGO",
            "FUENTE", "FUERA", "FUERZA", "FUGA", "FUMAR", "FUNDAR", "FURIA", "FUSIL", "FUTBOL", "FUTURO",
            "GAFAS", "GALAN", "GALLO", "GAMBA", "GANAR", "GARRA", "GASES", "GASTO", "GATOS", "GENIO",
            "GENTE", "GESTO", "GLOBO", "GLORIA", "GOLPE", "GOMAS", "GORDO", "GORRA", "GOTAS", "GOZAR",
            "GRACIA", "GRADO", "GRAFICO", "GRANO", "GRASA", "GRATIS", "GRAVE", "GRIFO", "GRIPE", "GRIS",
            "GRITO", "GRUPO", "GUANTE", "GUAPO", "GUARDIA", "GUERRA", "GUIA", "GUION", "GUISO", "GUSANO",
            "GUSTAR", "GUSTO", "HABER", "HABITO", "HABLAR", "HACER", "HACHA", "HACIA", "HADA", "HALLAR",
            "HAMBRE", "HARINA", "HASTA", "HELAR", "HERIR", "HERMANO", "HEROE", "HIERBA", "HIERRO", "HIJA",
            "HIJO", "HILO", "HIMNO", "HINCHAR", "HISTORIA", "HOGAR", "HOJA", "HOMBRE", "HOMBRO", "HONDO",
            "HONOR", "HONRA", "HORA", "HORNO", "HORROR", "HOTEL", "HOYO", "HUECO", "HUELGA", "HUELLA",
            "HUERTA", "HUESO", "HUEVO", "HUIR", "HUMANO", "HUMEDO", "HUMOR", "HUNDIR", "IDEA", "IDEAL",
            "IDIOMA", "IDOLO", "IGLESIA", "IGUAL", "ILEGAL", "IMAGEN", "IMITAR", "IMPACTO", "IMPERIO", "IMPORTE",
            "IMPULSO", "INCENDIO", "INCLUIR", "INDICE", "INFANCIA", "INFORME", "INGENIO", "INICIO", "INJUSTO", "INMORAL"
        ];

        let targetWord = "";
        let currentGuess = "";
        let rowIndex = 0;
        let maxGuesses = 6;
        let gameOver = false;

        // Stats
        let gamesPlayed = parseInt(localStorage.getItem('wordleGamesPlayed')) || 0;
        let gamesWon = parseInt(localStorage.getItem('wordleGamesWon')) || 0;
        let currentStreak = parseInt(localStorage.getItem('wordleCurrentStreak')) || 0;

        function initWordle() {
            targetWord = palabras[Math.floor(Math.random() * palabras.length)];
            console.log("Target:", targetWord);

            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 0; i < maxGuesses; i++) {
                const row = document.createElement('div');
                row.className = 'wordle-row';
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'wordle-cell';
                    cell.id = `cell-${i}-${j}`;
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
            renderKeyboard();
            updateStats();
        }

        function updateStats() {
            document.getElementById('games-played').innerText = gamesPlayed;
            document.getElementById('games-won').innerText = gamesWon;
            document.getElementById('current-streak').innerText = currentStreak;
        }

        function renderKeyboard() {
            const kb = document.getElementById('keyboard');
            kb.innerHTML = '';

            // Mobile-like layout
            const rows = [
                'QWERTYUIOP',
                'ASDFGHJKL√ë',
                'ZXCVBNM'
            ];

            rows.forEach((rowStr, index) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';
                rowDiv.style.display = 'flex';
                rowDiv.style.justifyContent = 'center';
                rowDiv.style.gap = '4px'; // Tighter gap for mobile
                rowDiv.style.marginBottom = '6px';

                // Add ENTER at start of last row
                if (index === 2) {
                    const ent = document.createElement('button');
                    ent.innerText = 'ENTER';
                    ent.className = 'key-special';
                    ent.onclick = () => handleKey('Enter');
                    rowDiv.appendChild(ent);
                }

                rowStr.split('').forEach(l => {
                    const b = document.createElement('button');
                    b.innerText = l;
                    b.className = 'key-letter';
                    b.id = `key-${l}`; // To update colors later
                    b.onclick = () => handleKey(l);
                    rowDiv.appendChild(b);
                });

                // Add DEL at end of last row
                if (index === 2) {
                    const del = document.createElement('button');
                    del.innerText = '‚å´'; // Icon or shorter text
                    del.className = 'key-special';
                    del.onclick = () => handleKey('Backspace');
                    rowDiv.appendChild(del);
                }

                kb.appendChild(rowDiv);
            });
        }

        function handleKey(key) {
            if (gameOver) return;
            if (key === 'Enter') {
                if (currentGuess.length === 5) submitGuess();
                else showNotification('Faltan letras');
            } else if (key === 'Backspace' || key === 'Delete') {
                currentGuess = currentGuess.slice(0, -1);
                updateRow();
            } else if (/^[A-Z√ë]$/i.test(key) && currentGuess.length < 5) {
                currentGuess += key.toUpperCase();
                updateRow();
            }
        }

        function updateRow() {
            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${rowIndex}-${i}`);
                cell.innerText = currentGuess[i] || '';
            }
        }

        function submitGuess() {
            const row = rowIndex;
            const guess = currentGuess;
            let tempTarget = targetWord.split('');

            // First pass: Green
            const colors = new Array(5).fill('absent');
            for (let i = 0; i < 5; i++) {
                if (guess[i] === targetWord[i]) {
                    colors[i] = 'correct';
                    tempTarget[i] = null;
                }
            }

            // Second pass: Yellow
            for (let i = 0; i < 5; i++) {
                if (colors[i] === 'correct') continue;
                const idx = tempTarget.indexOf(guess[i]);
                if (idx !== -1) {
                    colors[i] = 'present';
                    tempTarget[idx] = null;
                }
            }

            // Animate
            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${row}-${i}`);
                setTimeout(() => {
                    cell.classList.add(colors[i]);
                }, i * 100);

                // Update keyboard colors
                const keyBtn = document.getElementById(`key-${guess[i]}`);
                if (keyBtn) {
                    // correct overrides everything, present overrides absent/nothing
                    if (colors[i] === 'correct') {
                        keyBtn.className = 'key-letter correct';
                    } else if (colors[i] === 'present' && !keyBtn.classList.contains('correct')) {
                        keyBtn.className = 'key-letter present';
                    } else if (colors[i] === 'absent' && !keyBtn.classList.contains('correct') && !keyBtn.classList.contains('present')) {
                        keyBtn.className = 'key-letter absent';
                    }
                }
            }

            if (guess === targetWord) {
                gameOver = true;
                gamesPlayed++;
                gamesWon++;
                currentStreak++;
                localStorage.setItem('wordleGamesPlayed', gamesPlayed);
                localStorage.setItem('wordleGamesWon', gamesWon);
                localStorage.setItem('wordleCurrentStreak', currentStreak);
                updateStats();
                showNotification('¬°Excelente! Palabra adivinada üéâ');
                markDayComplete();
            } else if (rowIndex === maxGuesses - 1) {
                gameOver = true;
                gamesPlayed++;
                currentStreak = 0;
                localStorage.setItem('wordleGamesPlayed', gamesPlayed);
                localStorage.setItem('wordleCurrentStreak', currentStreak);
                updateStats();
                showNotification(`Fin del juego. Era: ${targetWord}`);
            } else {
                rowIndex++;
                currentGuess = "";
            }
        }

        function newGame() {
            rowIndex = 0;
            currentGuess = "";
            gameOver = false;
            initWordle();
        }

        window.addEventListener('keydown', (e) => handleKey(e.key));
        document.addEventListener('DOMContentLoaded', initWordle);
    </script>
</body>

</html>
