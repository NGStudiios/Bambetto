<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escribir - NeuroMente</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .write-area {
            text-align: center;
            max-width: 600px;
            margin: 40px auto;
        }

        .flag-box {
            background: var(--glass-bg);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            margin-bottom: 40px;
        }

        .flag-box img {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="dark-theme">
    <nav class="glass-nav">
        <a href="index.html" class="logo">Neuro<span>Mente</span></a>
        <div class="streak-badge">
            <i class="fire-icon">üî•</i>
            <span id="global-streak">0 d√≠as</span>
        </div>
    </nav>

    <main class="container">
        <header class="game-header">
            <a href="flags.html" class="back-btn" style="text-decoration: none;">‚Üê Volver</a>
            <h1 class="gradient-text">Escribe el Pa√≠s</h1>
        </header>

        <div class="write-area">
            <div class="flag-box">
                <img id="flag-to-write" src="">
            </div>
            <div class="input-group">
                <input type="text" id="country-input" placeholder="Nombre completo en espa√±ol..." autocomplete="off">
                <button onclick="checkGuess()" class="primary-btn">Comprobar</button>
            </div>
            <p id="feedback" style="margin-top: 20px; font-weight: 500;"></p>
        </div>
    </main>

    <div id="notification" class="notification hidden"></div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        let currentCountry = null;
        let lives = 3;

        function nextFlag() {
            currentCountry = countriesData[Math.floor(Math.random() * countriesData.length)];
            document.getElementById('flag-to-write').src = `https://flagcdn.com/w640/${currentCountry.code}.png`;
            document.getElementById('country-input').value = '';
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('country-input').disabled = false;
            lives = 3;
            updateButtonStatus();
        }

        function updateButtonStatus() {
            const btn = document.querySelector('.primary-btn');
            btn.innerText = `Comprobar (${lives})`;
        }

        function checkGuess() {
            if (lives <= 0) return;

            const input = document.getElementById('country-input');
            const val = input.value.trim().toLowerCase();
            const correct = currentCountry.name.toLowerCase();

            if (val === correct) {
                showNotification('¬°Correcto! +10');
                markDayComplete();
                setTimeout(nextFlag, 1000);
            } else {
                lives--;
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);

                updateButtonStatus();

                if (lives <= 0) {
                    document.getElementById('feedback').innerHTML = `
                        <span style="color: #ef4444; font-size: 1.2rem;">¬°Fallaste!</span><br>
                        Era: <b style="color: var(--accent-green);">${currentCountry.name}</b>
                    `;
                    input.disabled = true;
                    setTimeout(nextFlag, 2500);
                }
            }
        }

        document.getElementById('country-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkGuess();
        });

        document.addEventListener('DOMContentLoaded', nextFlag);
    </script>
</body>

</html>
