<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroMente - Progreso</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .dashboard-view {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .streak-display {
            text-align: center;
            padding: 40px 20px;
        }

        .streak-number {
            font-size: 6rem;
            font-weight: 800;
            line-height: 1;
            margin: 10px 0;
            background: linear-gradient(135deg, var(--accent-gold), #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .calendar-full {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .weekday {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            padding-bottom: 10px;
        }

        .day-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border-radius: 12px;
            font-size: 0.9rem;
            border: 1px solid var(--glass-border);
        }

        .day-cell.active {
            background: var(--accent-green);
            color: black;
            font-weight: bold;
            box-shadow: 0 0 15px var(--accent-green-glow);
        }

        .day-cell.today {
            border-color: var(--accent-green);
        }
    </style>
</head>

<body class="dark-theme">
    <nav class="glass-nav">
        <a href="index.html" class="logo">Neuro<span>Mente</span></a>
        <div class="streak-badge">
            <i class="fire-icon">üî•</i>
            <span id="global-streak">0</span>
        </div>
    </nav>

    <main class="container">
        <div class="dashboard-view">
            <!-- Streak Section -->
            <div class="streak-display glass">
                <h2>Racha Actual</h2>
                <div class="streak-number" id="main-streak-display">0</div>
                <p style="color: var(--text-secondary); font-size: 1.2rem;">D√≠as consecutivos completados</p>
            </div>

            <!-- Calendar Section -->
            <div class="calendar-card glass">
                <div class="calendar-header">
                    <h3 id="current-month">Febrero 2026</h3>
                </div>
                <div class="calendar-full" id="full-calendar">
                    <!-- Weekdays -->
                    <div class="weekday">D</div>
                    <div class="weekday">L</div>
                    <div class="weekday">M</div>
                    <div class="weekday">M</div>
                    <div class="weekday">J</div>
                    <div class="weekday">V</div>
                    <div class="weekday">S</div>
                    <!-- Days injected via JS -->
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Nav -->
    <div class="mobile-nav">
        <a href="index.html" class="nav-item active">
            <i>üè†</i>
            <span>Inicio</span>
        </a>
        <a href="entrenar.html" class="nav-item">
            <i>üéØ</i>
            <span>Entrenar</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i>‚öôÔ∏è</i>
            <span>Ajustes</span>
        </a>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Calendar Logic
        document.addEventListener('DOMContentLoaded', () => {
            renderFullCalendar();
            // Sync streak
            const streak = localStorage.getItem('neuroStreak') || 0;
            document.getElementById('main-streak-display').innerText = streak;
        });

        function renderFullCalendar() {
            const container = document.getElementById('full-calendar');
            // Basic logic: just show current month logic + marked days
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth();

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Completed days (simulated mostly, but using localStorage real data if available)
            const completedStr = localStorage.getItem('neuroCompletedDays');
            const completedDays = completedStr ? JSON.parse(completedStr) : [];

            // Add empty slots
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                container.appendChild(empty);
            }

            const today = date.getDate();

            for (let i = 1; i <= daysInMonth; i++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.innerText = i;

                // Check if completed
                // Simulating format YYYY-MM-DD
                const dayId = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;

                if (completedDays.includes(dayId)) {
                    cell.classList.add('active');
                }

                if (i === today) {
                    cell.classList.add('today');
                }

                container.appendChild(cell);
            }
        }
    </script>
</body>

</html>
