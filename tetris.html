<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - NeuroMente</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .tetris-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin: 20px auto;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #tetris-canvas {
            border: 3px solid var(--accent-green);
            border-radius: 8px;
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            min-width: 200px;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-green);
        }

        .next-piece-canvas {
            width: 120px;
            height: 120px;
            border: 2px solid var(--glass-border);
            border-radius: 8px;
            background: #0a0a0a;
            margin-top: 10px;
        }

        .controls-info {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .controls-info h4 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .controls-info p {
            margin: 5px 0;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }

        .mobile-controls button {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.2rem;
            padding: 20px;
            cursor: pointer;
            transition: var(--transition-smooth);
            min-height: 60px;
            font-weight: 600;
        }

        .mobile-controls button:active {
            background: var(--accent-green);
            border-color: var(--accent-green);
            transform: scale(0.95);
        }

        .swipe-hint {
            display: none;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 10px 0;
            padding: 10px;
            background: var(--glass-bg);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .game-over-box {
            background: var(--glass-bg);
            border: 2px solid var(--accent-green);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }

        .game-over-box h2 {
            color: var(--accent-green);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .tetris-container {
                flex-direction: column;
                align-items: center;
            }

            #tetris-canvas {
                max-width: 100%;
            }

            .mobile-controls {
                display: grid;
            }

            .swipe-hint {
                display: block;
            }

            .controls-info {
                display: none;
            }
        }
    </style>
</head>

<body class="dark-theme">
    <nav class="glass-nav">
        <a href="index.html" class="logo">Neuro<span>Mente</span></a>
        <div class="streak-badge">
            <i class="fire-icon">üî•</i>
            <span id="global-streak">0</span>
        </div>
    </nav>

    <main class="container">
        <header class="game-header">
            <a href="entrenar.html" class="back-btn">‚Üê Volver</a>
            <h1 class="gradient-text">Tetris</h1>
        </header>

        <div class="tetris-container">
            <div class="game-area">
                <canvas id="tetris-canvas" width="300" height="600"></canvas>

                <div class="swipe-hint">
                    üëÜ Desliza en el tablero para mover
                </div>

                <!-- Mobile Controls -->
                <div class="mobile-controls">
                    <button ontouchstart="handleTouch('rotate')">üîÑ Rotar</button>
                    <button ontouchstart="handleTouch('drop')">‚¨á Drop</button>
                </div>

                <button onclick="togglePause()" class="primary-btn"
                    style="margin-top: 20px; width: 100%; max-width: 300px;">
                    Pausar / Reanudar
                </button>
            </div>

            <div class="side-panel">
                <div class="info-box">
                    <div class="info-label">Puntuaci√≥n</div>
                    <div class="info-value" id="score">0</div>
                </div>

                <div class="info-box">
                    <div class="info-label">Nivel</div>
                    <div class="info-value" id="level">1</div>
                </div>

                <div class="info-box">
                    <div class="info-label">L√≠neas</div>
                    <div class="info-value" id="lines">0</div>
                </div>

                <div class="info-box">
                    <div class="info-label">Siguiente Pieza</div>
                    <canvas id="next-canvas" class="next-piece-canvas" width="120" height="120"></canvas>
                </div>

                <div class="controls-info">
                    <h4>Controles</h4>
                    <p>‚Üê ‚Üí Mover</p>
                    <p>‚Üë Rotar</p>
                    <p>‚Üì Ca√≠da r√°pida</p>
                    <p>Espacio: Ca√≠da instant√°nea</p>
                    <p>P: Pausar</p>
                </div>
            </div>
        </div>
    </main>

    <div class="game-over-overlay" id="game-over">
        <div class="game-over-box">
            <h2>¬°Juego Terminado!</h2>
            <p style="font-size: 1.2rem; margin: 20px 0;">Puntuaci√≥n Final:</p>
            <p style="font-size: 2.5rem; font-weight: 700; color: var(--accent-green);" id="final-score">0</p>
            <button onclick="restartGame()" class="primary-btn" style="margin-top: 20px;">Jugar de Nuevo</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        const canvas = document.getElementById('tetris-canvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextCtx = nextCanvas.getContext('2d');

        const BLOCK_SIZE = 30;
        const COLS = 10;
        const ROWS = 20;

        let board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameOver = false;
        let paused = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;

        // Tetromino shapes
        const SHAPES = {
            I: [[1, 1, 1, 1]],
            O: [[1, 1], [1, 1]],
            T: [[0, 1, 0], [1, 1, 1]],
            S: [[0, 1, 1], [1, 1, 0]],
            Z: [[1, 1, 0], [0, 1, 1]],
            J: [[1, 0, 0], [1, 1, 1]],
            L: [[0, 0, 1], [1, 1, 1]]
        };

        const COLORS = {
            I: '#00f0f0',
            O: '#f0f000',
            T: '#a000f0',
            S: '#00f000',
            Z: '#f00000',
            J: '#0000f0',
            L: '#f0a000'
        };

        let currentPiece = null;
        let nextPiece = null;

        function createPiece() {
            const types = Object.keys(SHAPES);
            const type = types[Math.floor(Math.random() * types.length)];
            return {
                shape: SHAPES[type],
                color: COLORS[type],
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[type][0].length / 2),
                y: 0,
                type: type
            };
        }

        function drawBlock(x, y, color, context = ctx) {
            context.fillStyle = color;
            context.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            context.strokeStyle = '#000';
            context.lineWidth = 2;
            context.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function drawBoard() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
        }

        function drawPiece(piece, context = ctx, offsetX = 0, offsetY = 0) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(piece.x + x + offsetX, piece.y + y + offsetY, piece.color, context);
                    }
                });
            });
        }

        function drawNextPiece() {
            nextCtx.fillStyle = '#0a0a0a';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const offsetX = (4 - nextPiece.shape[0].length) / 2;
                const offsetY = (4 - nextPiece.shape.length) / 2;

                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(x + offsetX, y + offsetY, nextPiece.color, nextCtx);
                        }
                    });
                });
            }
        }

        function collide(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x;
                        const newY = piece.y + y;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function merge() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
        }

        function rotate(piece) {
            const rotated = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );
            const previousShape = piece.shape;
            piece.shape = rotated;
            if (collide(piece)) {
                piece.shape = previousShape;
            }
        }

        function clearLines() {
            let linesCleared = 0;
            outer: for (let y = ROWS - 1; y >= 0; y--) {
                for (let x = 0; x < COLS; x++) {
                    if (!board[y][x]) {
                        continue outer;
                    }
                }
                board.splice(y, 1);
                board.unshift(Array(COLS).fill(0));
                linesCleared++;
                y++;
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += [0, 100, 300, 500, 800][linesCleared] * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('score').innerText = score;
            document.getElementById('level').innerText = level;
            document.getElementById('lines').innerText = lines;
        }

        function drop() {
            currentPiece.y++;
            if (collide(currentPiece)) {
                currentPiece.y--;
                merge();
                clearLines();
                currentPiece = nextPiece;
                nextPiece = createPiece();
                drawNextPiece();

                if (collide(currentPiece)) {
                    endGame();
                }
            }
            dropCounter = 0;
        }

        function hardDrop() {
            while (!collide(currentPiece)) {
                currentPiece.y++;
            }
            currentPiece.y--;
            drop();
        }

        function move(dir) {
            currentPiece.x += dir;
            if (collide(currentPiece)) {
                currentPiece.x -= dir;
            }
        }

        function togglePause() {
            paused = !paused;
            if (!paused) {
                lastTime = performance.now();
                update();
            }
        }

        function endGame() {
            gameOver = true;
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over').style.display = 'flex';

            // Save high score
            const highScore = localStorage.getItem('tetrisHighScore') || 0;
            if (score > highScore) {
                localStorage.setItem('tetrisHighScore', score);
            }

            if (score > 1000) {
                markDayComplete();
            }
        }

        function restartGame() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
            score = 0;
            lines = 0;
            level = 1;
            gameOver = false;
            paused = false;
            dropInterval = 1000;
            currentPiece = createPiece();
            nextPiece = createPiece();
            updateStats();
            drawNextPiece();
            document.getElementById('game-over').style.display = 'none';
            lastTime = performance.now();
            update();
        }

        function update(time = 0) {
            if (gameOver || paused) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                drop();
            }

            drawBoard();
            drawPiece(currentPiece);

            requestAnimationFrame(update);
        }

        // Touch controls for mobile - Swipe gestures on canvas
        canvas.addEventListener('touchstart', (e) => {
            if (gameOver || paused) return;
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            touchStartTime = Date.now();
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            if (gameOver || paused) return;
            e.preventDefault();

            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            const deltaTime = Date.now() - touchStartTime;

            // Minimum swipe distance
            const minSwipe = 30;

            // Quick tap = rotate
            if (Math.abs(deltaX) < minSwipe && Math.abs(deltaY) < minSwipe && deltaTime < 200) {
                rotate(currentPiece);
                return;
            }

            // Determine swipe direction
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (Math.abs(deltaX) > minSwipe) {
                    if (deltaX > 0) {
                        move(1); // Right
                    } else {
                        move(-1); // Left
                    }
                }
            } else {
                // Vertical swipe
                if (Math.abs(deltaY) > minSwipe) {
                    if (deltaY > 0) {
                        drop(); // Down
                    }
                }
            }
        }, { passive: false });

        // Button controls for rotate and drop
        function handleTouch(action) {
            if (gameOver || paused) return;

            switch (action) {
                case 'rotate':
                    rotate(currentPiece);
                    break;
                case 'drop':
                    hardDrop();
                    break;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (gameOver || paused) return;

            switch (e.key) {
                case 'ArrowLeft':
                    move(-1);
                    break;
                case 'ArrowRight':
                    move(1);
                    break;
                case 'ArrowDown':
                    drop();
                    break;
                case 'ArrowUp':
                    rotate(currentPiece);
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'p':
                case 'P':
                    togglePause();
                    break;
            }
        });

        // Initialize
        currentPiece = createPiece();
        nextPiece = createPiece();
        drawNextPiece();
        updateStats();
        update();
    </script>
</body>

</html>
