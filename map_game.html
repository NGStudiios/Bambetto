<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Proximidad - NeuroMente</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .map-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-top: 10px;
            height: calc(100vh - 160px);
            overflow: hidden;
        }

        .game-main {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            align-items: center;
        }

        .input-area {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            position: sticky;
            top: 70px;
            /* Push down below the header */
            background: var(--bg-dark);
            z-index: 10;
            padding: 15px 0 10px;
            /* Add padding top */
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        .input-group button {
            padding: 10px 20px;
        }

        .stats-panel {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }

        .history-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
            padding-right: 5px;
        }

        /* Scrollbar customization for history */
        .history-list::-webkit-scrollbar {
            width: 5px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 5px;
        }

        .history-item {
            padding: 8px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            align-items: center;
        }

        .record-badge {
            background: rgba(251, 191, 36, 0.1);
            color: var(--accent-gold);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 5px;
            text-align: center;
            border: 1px solid rgba(251, 191, 36, 0.2);
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
        }

        /* Mobile specific adjustments inside this file to override global if needed */
        @media (max-width: 768px) {
            .map-layout {
                grid-template-columns: 1fr;
                height: auto;
                overflow: visible;
            }

            .game-main {
                overflow: visible;
            }

            .stats-panel {
                height: auto;
                max-height: 400px;
            }
        }
    </style>
</head>

<body class="dark-theme">
    <nav class="glass-nav">
        <a href="index.html" class="logo">Neuro<span>Mente</span></a>
        <div class="streak-badge">
            <i class="fire-icon">üî•</i>
            <span id="global-streak">0 d√≠as</span>
        </div>
    </nav>

    <main class="container">
        <header class="game-header">
            <a href="flags.html" class="back-btn" style="text-decoration: none;">‚Üê Volver</a>
            <h1 class="gradient-text">Adivina el Pa√≠s Secreto</h1>
        </header>

        <div class="map-layout">
            <div class="game-main">
                <div class="input-group">
                    <input type="text" id="map-input" placeholder="Ingresa un pa√≠s en espa√±ol..." list="countries-list">
                    <datalist id="countries-list"></datalist>
                    <button onclick="makeGuess()" class="primary-btn">Intentar</button>
                </div>
                <div id="proximity-feedback" style="margin-top: 20px;"></div>
            </div>

            <div class="stats-panel">
                <div class="record-badge">
                    <span>Mejor R√©cord:</span>
                    <b id="best-record">99 intentos</b>
                </div>
                <h3>Intento Actual: <b id="current-attempts">0</b></h3>
                <div class="history-list" id="guess-history">
                    <p style="color: var(--text-secondary); text-align: center;">Tira un pa√≠s para comenzar...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="notification" class="notification hidden"></div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        let secretCountry = null;
        let attempts = 0;
        let bestRecord = localStorage.getItem('mapBestRecord') || 99;
        let history = [];

        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            document.getElementById('best-record').innerText = `${bestRecord} intentos`;
            const list = document.getElementById('countries-list');
            countriesData.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.name;
                list.appendChild(opt);
            });
        });

        function initGame() {
            secretCountry = countriesData[Math.floor(Math.random() * countriesData.length)];
            attempts = 0;
            history = [];
            document.getElementById('current-attempts').innerText = '0';
            document.getElementById('proximity-feedback').innerHTML = '';
            document.getElementById('guess-history').innerHTML = '';
            console.log("Secret:", secretCountry.name);
        }

        function makeGuess() {
            const input = document.getElementById('map-input');
            const val = input.value.trim().toLowerCase();
            const guess = countriesData.find(c => c.name.toLowerCase() === val);

            if (!guess) {
                showNotification('Pa√≠s no reconocido');
                return;
            }

            attempts++;
            document.getElementById('current-attempts').innerText = attempts;

            const dist = calculateDistance(guess.lat, guess.lon, secretCountry.lat, secretCountry.lon);
            addHistoryItem(guess.name, dist);
            input.value = '';

            if (dist === 0) {
                showNotification('¬°INCRE√çBLE! Has ganado.');
                if (attempts < bestRecord) {
                    bestRecord = attempts;
                    localStorage.setItem('mapBestRecord', bestRecord);
                    document.getElementById('best-record').innerText = `${bestRecord} intentos`;
                }
                markDayComplete();
                setTimeout(initGame, 3000);
            }
        }

        function addHistoryItem(name, dist) {
            const historyList = document.getElementById('guess-history');
            if (history.length === 0) historyList.innerHTML = '';

            const item = document.createElement('div');
            item.className = 'history-item';

            let color = '#7f1d1d';
            if (dist === 0) color = '#10b981';
            else if (dist < 1500) color = '#4ade80';
            else if (dist < 4000) color = '#facc15';
            else if (dist < 8000) color = '#f97316';

            item.innerHTML = `<span>${name}</span> <b style="color: ${color}">${Math.round(dist)} km</b>`;
            historyList.prepend(item);
            history.push({ name, dist });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    </script>
</body>

</html>
